<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    
    <hr>

    <p>
        Vocë pode escrever um parágrafo de qualquer jeito. Bsata colocar tudo no meio do par e tags &lt;p&gt; e &lt;/p&gt; <!--less than / greater than-->
    </p>
    <p>
        Se for necessário a quebra de texto, <br> pode ser usado a tag &lt;br&gt; 
    </p>
    
    <p> Vamos adicionar alguns símbolos especiais:
        &real;
        &trade;
        &copy;
    </p>

    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913; <!--localizar id's no emojipedia-->
    </p>
</body>
</html>
